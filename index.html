<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="author" content="Sitong Wu and Hanson Vuong">
    <meta name="description" content="Web app that suggestions games you should play.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What to Play Next</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid topbar" aria-label="Jumbotron header">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-2 col-lg-1 col-xl-1 game_icon_box">
                    <i class="fas fa-gamepad fa-5x game_icon"></i>
                </div>
                <div class="col col-10 col-lg-auto col-xl-auto">
                    <h1>What to Play Next</h1>
                    <p>Suggesting games for you to play!</p>
                </div>
                <div class="col col-12 col-lg-8 col-xl-7 search">
                    <input class="search_input" id="searchInput" type="text" placeholder="Search" aria-label="Search" role="input">
                    <button class="search_btn" id="searchBtn"><i class="fas fa-search fa-flip-horizontal" aria-label="search button" role="button"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-lg-3 bg-dark text-white">
                    <nav>
                        <h2>View</h2>
                        <div class="container">
                            <div class="row">
                                <div class="col col-auto list">
                                    <p>List</p>
                                </div>
                                <div class="col col-auto">
                                    <input type="checkbox" class="apple-switch" id="viewSwitch" aria-label="Change view" role="checkbox" >
                                </div>
                                <div class="col col-auto grid">
                                    <p>Grid</p>
                                </div>
                            </div>
                        </div>
                        <h2>Filters</h2>
                        <div class="filter">
                            <label for="length">Game Length (hrs)</label>
                            <input type="number" name="length" id="length" min="0" aria-label="Game Length" role="input" value=5>
                        </div>
                        <div class="filter">
                            <label for="rating">Game Rating (greater than)</label>
                            <input type="range" name="rating" id="rating" min="0" max="5" step="0.25" class="slider" aria-label="Game Rating" role="slider" value=0 oninput="ratingvalue.value = rating.value">
                            <output class="rating-output" for="rating" id="ratingvalue">0</output>
                        </div>
                        <div class="filter">
                            <label for="year">Release Year (from)</label>
                            <input type="number" name="year_from" id="year_from" aria-label="Release year from" role="input" value=2000>
                        </div>  
                        <div class="filter">
                            <label for="year">Release Year (to)</label>
                            <input type="number" name="year_to" id="year_to" aria-label="Release year to" role="input" value=2020>
                            <div class="alert alert-warning alert-dismissible fade show d-none" role="alert" id="yearAlert">
                                <strong>Invalid year!</strong> Make sure year to is greater than year from!
                            </div>
                        </div>
                        <div class="filter">
                            <label for="platform">Platform</label>
                            <select name="platform" id="platform" aria-label="Platform" role="selector">
                                <!-- platform list goes here -->
                            </select>
                        </div>
                        <div class="filter genre-options">
                            <label for="genre">Genre</label>
                            <select name="genre" id="genre" aria-label="Genre" role="selector">
                                <!-- genre list goes here -->
                            </select>
                        </div>
                        <div class="filter">
                            <button class="btn btn-primary" id="applyBtn">Apply Filter</button>
                            <button class="btn btn-primary" id="clearBtn">Reset Filter</button>
                        </div>
                    </nav>
                </div>
                <div class="col col-12 col-lg-9 bg-secondary d-none" id="loading">
                    <i class="fa fa-spinner fa-spin fa-5x loadingIcon" aria-hidden="true"></i>
                </div>
                <div class="col col-12 col-lg-9 bg-secondary" id="listView">
                    <!-- list view goes here -->
                </div>
                <div class="col col-12 col-lg-9 bg-secondary" id="cardView">
                    <div class="row" id="cardRow">
                        <!-- card view goes here -->
                    </div>
                </div>
            </div>
        </div>
        

    </main>

    <footer>Website created by Hanson Vuong and Sitong Wu<br>Data taken from <a href="https://rawg.io/">https://rawg.io/</a><br>Published in 2020</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
